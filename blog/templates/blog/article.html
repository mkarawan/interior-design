{% extends 'base.html' %}
{% load static %}

{% block title %}{{post.title}}{% endblock %}
{% block container %}
<div class="first">
            <div class="heading">
      <h3><a href="{% url 'blog:categories' post.category.id %}">{{ post.category }}</a></h3>
    </div>
    
    <div class="width-article">
    <div class="back">
        <button id="goback">
        <img src="{% static 'images/back.png' %}">
        Back</button>
            </div>
    <div class="posts-container">

        <div class="post">
            <img src="{{ post.image.url }}" class="image" alt="{{ post.title }}"/>
            <div class="date">
                <i class="far fa-clock"></i>
                <span>{{ post.published }}</span>
            </div>
            <h3 class="title">{{ post.title }}</h3>
            <p class="text">
              {{ post.content }}</p>

            <div class="links">
                <a href="#" class="user">
                    <i class="far fa-user"></i>
                    <p>by {{ post.author }}</p>
                </a>
                <div class="post-tags">
                {% for tag in post.tags.all %}
                <a href="{% url 'blog:post_tag' tag.slug %}" class="tag">
                    <p>{{ tag.name }}</p>
                </a>
                {% endfor %}
                    </div>

                <a href="#" class="icon">
                    <img src="{% static 'images/chat.png' %}" alt="comments">
                    <p>(45)</p>
                </a>

            </div>
        </div>

    </div>
</section>
        </div>
</div>
{% endblock %}

</body>
</html>
